<!DOCTYPE html>
<html lang="en">
<head>
	<title>Array dan perulangan Nellis</title>
</head>
<body>
	<script>
		//membuat array
		var products = ["senter", "radio", "antena", "obeng"];
		
		document.write("<h3> daftar produk: </h3>");
		document.write("<ol>");
		
		//menggunakan perulangan untuk mencentak semua isi array
		for(let i = 0; i < products.length; i++) {
			document.write(`<li>${products[i]} </li>`);
		}
		document.write("</ol>");
	</script>
</body>
</html>
