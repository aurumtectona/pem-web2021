<!DOCTYPE html>
<html lang="en">
<head>
	<title>percobaan if/else nellis</title>
</head>
<body>
	<script>
		var password = prompt ("password: ");
		
		if(password == "kopi"){
			document.write("<h2>Selamat datang bos!</h2>");
		} else {
			document.write("<p>Password salah, silahkan coba lagi! </p>");
		} 
		document.write("<p>Terima Kasih sudah menggunakan aplikasi ini!</p>");
	</script>
</body>
</html>
